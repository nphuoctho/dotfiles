# -----------------------------------------------------------------------------
# Goto / Quick folder jumps
# -----------------------------------------------------------------------------

[[mgr.prepend_keymap]]
on = ["g", "d"]
run = "cd ~/Downloads"
desc = "Go ~/Downloads"

[[mgr.prepend_keymap]]
on = ["g", "D"]
run = "cd ~/Documents"
desc = "Go ~/Documents"

[[mgr.prepend_keymap]]
on = ["g", "p"]
run = "cd ~/Pictures"
desc = "Go ~/Pictures"

[[mgr.prepend_keymap]]
on = ["g", "h"]
run = "cd ~"
desc = "Go home"


# -----------------------------------------------------------------------------
# Git
# -----------------------------------------------------------------------------

# Open lazygit (Git TUI) in current directory
[[mgr.prepend_keymap]]
on = ["g", "i"]
run = "plugin lazygit"
desc = "run lazygit"


# -----------------------------------------------------------------------------
# Trash / Recycle Bin
# -----------------------------------------------------------------------------

# Go to Trash directory
[[mgr.prepend_keymap]]
on = ["g", "t"]
run = "plugin recycle-bin open"
desc = "Go to Trash"

# Open Trash (same as `gt`, kept for convenience)
[[mgr.prepend_keymap]]
on = ["R", "o"]
run = "plugin recycle-bin open"
desc = "Open Trash"

# Empty the entire Trash
[[mgr.prepend_keymap]]
on = ["R", "e"]
run = "plugin recycle-bin empty"
desc = "Empty Trash"

# Permanently delete selected items from Trash
[[mgr.prepend_keymap]]
on = ["R", "d"]
run = "plugin recycle-bin delete"
desc = "Delete from Trash"

# Empty Trash items older than N days
[[mgr.prepend_keymap]]
on = ["R", "D"]
run = "plugin recycle-bin emptyDays"
desc = "Empty by days deleted"

# Restore selected items from Trash to their original location
[[mgr.prepend_keymap]]
on = ["R", "r"]
run = "plugin recycle-bin restore"
desc = "Restore from Trash"


# -----------------------------------------------------------------------------
# Archive / Compression
# -----------------------------------------------------------------------------

# Compress selected files (interactive)
[[mgr.prepend_keymap]]
on = ["c", "a", "a"]
run = "plugin compress"
desc = "Archive selected files"

[[mgr.prepend_keymap]]
on = ["c", "a", "p"]
run = "plugin compress -p"
desc = "Archive selected files (password)"

[[mgr.prepend_keymap]]
on = ["c", "a", "h"]
run = "plugin compress -ph"
desc = "Archive selected files (password+header)"

[[mgr.prepend_keymap]]
on = ["c", "a", "l"]
run = "plugin compress -l"
desc = "Archive selected files (compression level)"

[[mgr.prepend_keymap]]
on = ["c", "a", "u"]
run = "plugin compress -phl"
desc = "Archive selected files (password+header+level)"


# -----------------------------------------------------------------------------
# Utilities
# -----------------------------------------------------------------------------

# Calculate size of selection or cwd
[[mgr.prepend_keymap]]
on = ["c", "s"]
run = "plugin what-size"
desc = "Calc size of selection or cwd"

# Copy size to clipboard
# [[mgr.prepend_keymap]]
# on   = [ ".", "s" ]
# run  = "plugin what-size -- '--clipboard'"
# desc = "Calc size of selection or cwd"

# Change permissions (chmod) for selected files
[[mgr.prepend_keymap]]
on = ["c", "m"]
run = "plugin chmod"
desc = "Chmod on selected files"


# Compress with `ouch` plugin (alternative archive workflow)
[[mgr.prepend_keymap]]
on = ["C"]
run = "plugin ouch"
desc = "Compress with ouch"
